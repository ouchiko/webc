<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HotelMap - Bravo</title>
        <!--// ================================================================
            // External script requirements
            // ================================================================ -->
        <script src="https://use.fontawesome.com/0790c661a1.js"></script>
        <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.2/mapbox-gl.js'></script>

        <!--// ================================================================
            // HotelMap Build.
            // Build Mon Nov 27 2017 13:41:09 GMT+0000 (GMT)
            // Following scripts are auto generated, do not edit.
            // ================================================================ -->
        <script src="system/app.js?f7DHEHm"></script>
        <link rel="stylesheet" href="system/app.css?V1PHspC">
        <!--// ================================================================
            // Meta and accociated elements below
            // ================================================================ -->
        <meta name="builder" value="hotelmap-glp-wbpk" />
    </head>
    <body>
        <div class="grey--sky hide transform"></div>
        <div class="intro-hotelmap">HotelMap</div>
        <div class="container hotelmap" data-mapidentity="" data-mapcode="">
            <div class="sub-container heading">
                <div class="heading--main">
                    <div class="main--buttons"><li class="fa fa-cog"></li></div>
                    <div class="main--title"></div>
                    <div class="main--search--icon"><li class="fa fa-search"></li></div>
                    <div class="main--search">
                        <div class="search--wrap">
                            <input type="text" class="search--bar" placeholder="Search..."/>
                        </div>
                    </div>
                    <div class="main--dates"><li class="fa fa-fill fa-calendar"></li></div>
                    <div class="main--guests"><li class="fa fa-fill  fa-users"></li></div>
                    <div class="main--options"><li class="fa fa-fill fa-commenting"></li></div>
                    <div class="main--pulldown"><li class="fa fa-fill fa-building-o"></li></div>
                </div>
            </div>
            <div class="search--results transform-fast">Finding your location...</div>
            <div class="ui-container-items">
                <div class="ui-item-leftblock transform"></div>
                <div class="ui-item-rightblock-hotels-list transform">
                    <div class="hotel-loading">
                        <div class="fa fa-spin fa-circle-o-notch"></div>
                    </div>
                    <div class="hotel-info hide">
                        <div class="hotel-info--close"><li class="fa fa-close"></li></div>
                        <div class="hotel-info--image"></div>
                        <div class="hotel-info--rates hide">
                            <div>TALKING TO HOTEL</div>
                            <li class="fa fa-spin fa-circle-o-notch"></li>
                        </div>
                        <div class="pad-hotel">
                            <div class="hotel-info--points hide">
                                <div class="hotel-info--brand"></div>
                            </div>
                            <div class="hotel-info--title"></div>
                            <div class="hotel-info--address"></div>
                            <div class="hotel-info--stars"></div>
                            <div class="hotel-info--description"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="sub-container mapping transform" id="mapping"></div>
            <section id="hotel--naming--overlay">
                <div class="hotel--name hide"></div>
            </section>
        </div>
    </body>
</html>
